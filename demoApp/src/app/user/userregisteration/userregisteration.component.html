<div>
    <div>
        <form #signup="ngForm" (ngSubmit)="postForm()">
          <fieldset>
            <legend>Signup</legend>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email"
                    id="inputEmail"
                    placeholder="Email"
                    name = "email" #email="ngModel" ngModel required>
            </div>
            <div *ngIf = "email.invalid && email.touched">Email is a required field!!!</div>
            <div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password"
                        id="inputpassword"
                        placeholder="Password"
                        name="password" #pwd="ngModel" ngModel required minlength="6">
                </div>
                <div *ngIf="pwd.invalid&&pwd.touched">
                    <div *ngIf = "pwd.errors?.required">Password is mandatory</div>
                    <div *ngIf = "pwd.errors?.minlength">Password should be minimum 6 characters long!</div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="select">Gender</label>
                    <select name="gender" id="select">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text"
                    id="country"
                    placeholder="Country"
                    name="country">
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text"
                id="code"
                placeholder="Code"
                name="code">
            </div>

            <div class="form-group[">
                <label></label>
                <button type="submit" class="btn btn-primary" [disabled]="signup.invalid">Submit</button>
                <button type="reset" class="btn btn-danger"> Cancel</button>
            </div>
          </fieldset>
        </form>
    </div>
</div>
