<section>
    <form [formGroup]="adminloginForm" (ngSubmit)="onSubmit()"
        autocomplete="off">
        <div class="box">
            <h1><b>Admin Login!</b></h1><br><br><br>
          <div class="essentials">
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input 
                    id="userName" 
                    type="text"
                    name="username"
                    placeholder="User Name (required)" required
                    [(ngModel)] = "username"
                    formControlName="username" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    
                    >
                    <!-- [ngClass] = "{'is-invalid': (userNameVar.touched || userNameVar.invalid) && !userNameVar.valid }" -->
                </div>
                    <span *ngIf="submitted && f.username.errors" class="invalid-feedback">
                       <span *ngIf="f.username.errors.required">
                       User name is required.
                        </span>
                    </span>
                <br><br>
                
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input 
                        id="password" 
                        type="password"
                        placeholder="Password (required)" required
                        ngModel
                        formControlName="password" 
                        class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    >
                    <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <span *ngIf="f.password.errors.required">
                        Password is required.
                        </span>
                    </span>
                </div>
                <br><br>

                <table class="row">
                    <tr>
                        <td>
                            <button id="login" class="btn btn-primary"
                                type="submit"
                                style="width:100%;"
                                [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Log In
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger"
                                id="pwd"
                                type="button"
                                style="width:100%"
                                [routerLink]="['/categories/products/AllBooks']">
                                Cancel
                            </button>
                        </td>
                    </tr>
                    </table>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>  
                <p id="p1">
                    <a href="@@@">Forgot Password</a>
                </p>
            </div>
        </div>
    </form>
    <!-- <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
    </div> -->
</section>
