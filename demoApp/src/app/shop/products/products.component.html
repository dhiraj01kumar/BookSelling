
<div class="products__container">
    <ng-container *ngFor="let product of productsList">
        <section class="product__item">
            <figure class="product__figure">
                <img  [src]="product.imgPath" class="product__image" alt="$$$" />
            </figure>

            
                <div class="product__content">
                    <a [routerLink]="['/product/' + product.id]">
                    <strong class="product__title">{{ product.name }}</strong>
                    </a>
                    <strong class="product__price">{{ product.newPrice | currency: 'INR' }}</strong><span><strike>{{product.currentPrice | currency: 'INR'}}</strike></span>
                </div>
            <div class="div1">
                <table>
                    <tr>
                        <td><a [routerLink]="['/cart', { id:product.id }]"><button class="btn"><i class="fa fa-shopping-cart fa-2.5x" style=" color: whitesmoke;"></i></button></a></td>
                        <td><button class="btn"><i class="fa fa-heart fa-2.5x" style=" color: none;"></i></button></td>
                    </tr>
                </table>
            </div>
        </section>
    </ng-container>
</div>
