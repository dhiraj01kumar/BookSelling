<section>
    <div class="spacer">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-9">
            <div class="row shop-listing">
              <table class="table shop-table" style="text-align: center;">
                <tr>
                  <th class="b-0" align="right">Product</th>
                  <th class="b-0" ></th>
                  <th class="b-0" >Price</th>
                  <th class="b-0" >Quantity</th>
                  <th class="b-0 text-right"> Total Price</th>
                  <th class="b-0"></th>
                  <th class="b-0"></th>
                  <td align="center"><a [routerLink]="['/categories/products','AllBooks']"><button class="btn btn-success"><span class="fa fa-shopping-cart fa-2.5x" style=" color: whitesmoke;"></span> Continue Shopping</button></a></td>
                </tr>
                <tr *ngFor="let item of items">
                  <td><img [src]="item.product.imgPath" class="product__image" alt="###"></td>
                  <td>{{ item.product.name }}</td>
                  <td>{{ item.product.newPrice | currency:'INR'}}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" (click)="_increamentQTY(item.product.id,1)">+</button>
                    {{ item.quantity }}
                    <button class="btn btn-primary btn-sm" (click)="_decreamentQTY(item.product.id,1)">-</button>
                  </td>
                  <td class="text-right">
                    <h5 class="font-medium m-b-30">{{item.product.newPrice * item.quantity | currency:'INR'}}</h5>
                  </td>
                  <td align="right">
                    <button class="btn btn-danger btn-sm" (click)="remove(item.product.id)"><span class="fa fa-trash fa-2.5x" style=" color: whitesmoke;"></span> Remove</button>
                  </td>
                </tr>
                <tr>
                  <td colspan="5" align="right" >Subtotal : {{total | currency:'INR'}}</td>
                  <td colspan="6" align="center">
                    <button class="btn btn-primary" (click)="_proceedtoPayment()"><span class="fa fa-credit-card fa-2.5x" style=" color: whitesmoke;"></span> Proceed to payment</button>
                  </td>
                  
                </tr>
                <tr>
                    <td></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
